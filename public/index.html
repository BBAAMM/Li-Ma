<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Temi 웹사이트</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="script.js" defer></script> 
<!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
</head>
<body>
  <header class="header">

    <div class="secretary"> 
        <img src="images/secretary.png" alt="Temi 아이콘">
    </div>
    
    <div class="communication_box">
      <!-- 대화 표시 영역 -->
      <div class="chat_area">
        <div class="wrap">    
          <div class="chat ch1">
            <div class="bot-icon">
                <img src="images/secretary.png" alt="bot" />
            </div>
            <div class="textbox">안녕하세요! 도서관 챗봇입니다. 😊
필요하신 책이 있는지 확인하거나, 책의 위치를 안내받거나, 도서에 대한 정보를 찾아보실 수 있어요.
궁금한 점이 있다면 언제든지 말씀해 주세요. 무엇을 도와드릴까요?
            </div>
          </div>
          <!-- 추가 대화들 -->
        </div>
      </div>

      <!-- 입력창 -->
      <div class="input_area">
        <input type="text" placeholder="메시지를 입력하세요">
        <button>전송</button>
      </div>
    </div>
    
  <div class="top-right-widget">
    <button class="refresh-btn" onclick="refreshEnvData()">🔄</button>
    <img src="images/temperature.png" alt="온습도" class="env-icon">
    <div class="env-text" id="env-value">--℃ / --%</div>
  </div>
  </header>
</body>

</html>
